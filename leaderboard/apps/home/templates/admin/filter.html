{% load i18n %}

{% block extrahead %}
    <script>

    </script>
{% endblock extrahead %}

{% comment %} <script type="text/javascript">var go_from_select = function(opt) { window.location = window.location.pathname + opt };</script> {% endcomment %}
<h3>{% blocktrans with title as filter_title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul class="admin-filter-{{ title|cut:' ' }}">
    <li>
    <select {% if spec.lookup_kwarg %}data-field="{{spec.lookup_kwarg}}"{% endif %} multiple>
    {% for choice in choices|slice:'1:' %}
        <option{% if choice.selected %} selected="selected"{% endif %}
         value="{{ choice.query_string|iriencode }}">{{ choice.display }}</option>
    {% endfor %}
    </select>
    </li>
</ul>
